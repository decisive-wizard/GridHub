<ul class='feedWrapper' ng-controller='snapshotsController'>
  <li class="project update" ng-repeat='snap in commits' ng-click='changeCommit($index)' >



    <div class="message">
        <a class ="innerUpdate">
          <span>{{snap.author.name}}</span>
          <span>{{snap.committed_date | date:'MM/dd/yyyy @ h:mma'}}</span><br>
          <span>{{snap.message}}</span>
          <hr>
        </a>
    </div>
  </li>
</ul>
